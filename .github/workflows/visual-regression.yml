name: Visual Regression

on:
  pull_request:
    paths:
      - 'src/**'
      - 'static/**'
      - 'tests/**'
      - '.github/workflows/**'
  schedule:
    - cron: '30 7 * * *'

jobs:
  visual:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run svelte-check
        run: npm run check

      - name: Build Storybook
        run: npm run storybook:build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Responsive Contract Tests
        run: npm run test:responsive

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results
          retention-days: 7

  nightly-snapshots:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run svelte-check
        run: npm run check

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Refresh responsive snapshots
        run: RESPONSIVE_SNAPSHOTS=1 npm run test:responsive -- --update-snapshots

      - name: Upload nightly snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-responsive-snapshots
          path: |
            playwright-report
            test-results
          retention-days: 3
