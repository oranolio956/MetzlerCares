<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0F172A" />
    <title>Metzler Cares</title>
    <meta name="description" content="Your digital case manager for Colorado. Automating Medicaid filings, NEMT bookings, and court reporting so your team can focus on saving lives." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metzlercares.com/" />
    <meta property="og:title" content="Metzler Cares | Recovery Infrastructure for Colorado" />
    <meta property="og:description" content="Your digital case manager. Automating the bureaucracy so your team can focus on what matters: saving lives." />
    <meta property="og:image" content="https://metzlercares.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Metzler Cares - Recovery Infrastructure for Colorado with mountain silhouettes and network constellation" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://metzlercares.com/" />
    <meta name="twitter:title" content="Metzler Cares | Recovery Infrastructure for Colorado" />
    <meta name="twitter:description" content="Your digital case manager. Automating the bureaucracy so your team can focus on what matters: saving lives." />
    <meta name="twitter:image" content="https://metzlercares.com/og-image.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="tap">
    <div class="app-root">%sveltekit.body%</div>
  </body>
</html>
